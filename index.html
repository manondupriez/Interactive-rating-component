<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basics -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Site -->
        <title>Frontend Mentor | Interactive rating component</title>
        <meta name="description" content="">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <!-- CSS -->
        <link rel="stylesheet" href="styles/main.css">

        <!-- Attribution styles -->
        <style>
            .attribution { font-size: 11px; text-align: center; }
            .attribution a { color: hsl(228, 45%, 44%); }
        </style>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body class="body">
        <div class="container-fluid">
            <div class="rating-container row">

                <!-- RATING-->
                
                <div class="rating">
                    <div class="rating__star-icon">
                        <div class="rating__star-icon--oval position-relative">
                            <img src="images/icon-star.svg" alt="Star icon" class="rating__star-icon--icon position-absolute top-50 start-50 translate-middle">
                        </div>
                    </div>
                    
                    <h1 class="mb-0">
                        How did we do?
                    </h1>

                    <p class="mb-0">
                        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                    </p>

                    <div class="rating__items">
                        <div class="rating__item--oval position-relative">
                            <span class="rating__item rating__item--1 position-absolute top-50 start-50 translate-middle">1</span>
                        </div>

                        <div class="rating__item--oval position-relative">
                            <span class="rating__item rating__item--2 position-absolute top-50 start-50 translate-middle">2</span>
                        </div>

                        <div class="rating__item--oval position-relative">
                            <span class="rating__item rating__item--3 position-absolute top-50 start-50 translate-middle">3</span>
                        </div>

                        <div class="rating__item--oval position-relative">
                            <span class="rating__item rating__item--4 position-absolute top-50 start-50 translate-middle">4</span>
                        </div>

                        <div class="rating__item--oval position-relative">
                            <span class="rating__item rating__item--5 position-absolute top-50 start-50 translate-middle">5</span>
                        </div>
                    </div>

                    <button class="rating__submit-button btn">
                        Submit
                    </button>
                </div>

                <!-- THANKS -->

                <div class="thanks d-none">
                    <img src="images/illustration-thank-you.svg" alt="Thanks illustration">

                    <p>
                        You selected <span id="user-rating"></span> out of 5
                    </p>

                    <h2>
                        Thank you!
                    </h2>

                    <p>
                        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
                    </p>
                </div>
            </div>
        </div>
        
        <noscript>
            Please note that JavaScript is disabled. The site may not work properly.
        </noscript>
        <!-- Bootstrap JavaScript-->
        <script src="scripts/bootstrap.bundle.js"></script>
        <!-- JavaScript-->
        <script src="scripts/main.js"></script>
    </body>
</html>
